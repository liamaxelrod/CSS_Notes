  <div class="bubble">

    <h3>Code Block: Border, Margin, Padding</h3>
    <div class="code_block">
      <code>
        .box {<br>
        &nbsp;&nbsp;<span class="C1">border-style: solid dashed dotted double;</span><br>
        &nbsp;&nbsp;<span class="C1">border-width: 3px 6px 9px 12px;</span><br>
        &nbsp;&nbsp;<span class="C1">border-color: red green blue orange;</span><br>
        &nbsp;&nbsp;<span class="C1">border-radius: 10px;</span><br>

        &nbsp;&nbsp;<span class="C3">padding: 5px 10px 15px 20px;</span><br>
        &nbsp;&nbsp;<span class="C4">width: 300px;</span><br>
        &nbsp;&nbsp;<span class="C4">box-sizing: border-box;</span><br>
        }
      </code>
    </div>

    <h3>Example Combined: Border, Margin, Padding</h3>
    <div class="example">
      <div class="box" style="
        border-style: solid dashed dotted double;
        border-width: 3px 6px 9px 12px;
        border-color: red green blue orange;
        border-radius: 10px;
        margin: 15px 30px 45px 60px;
        padding: 5px 10px 15px 20px;
        width: 300px;
        box-sizing: border-box;
        ">
        This box uses all the border, margin, padding styles combined.<br>
        The <code>box-sizing: border-box;</code> keeps the width fixed at 300px.
      </div>
    </div>

    <h3>Explanations: Border, Margin, Padding</h3>
    <div class="explanation">
      <span class="C1"><strong>Border:</strong> The <code>border-style</code>, <code>border-width</code>, <code>border-color</code>, and <code>border-radius</code> properties define the look of the element's borders.</span><br>

      <span class="C2"><strong>Margin:</strong> The <code>margin</code> property controls the space outside the element's border. It accepts up to four values to control each side.</span><br>

      <span class="C3"><strong>Padding:</strong> The <code>padding</code> property controls the space inside the element's border, around its content. Negative values are not allowed.</span><br>

      <span class="C4"><strong>Box-sizing:</strong> By default, padding and border add to the total width of an element. Using <code>box-sizing: border-box;</code> includes padding and border inside the specified width, preventing layout issues.</span>
    </div>

    <div class="explanation" style="margin-top: 15px;">
      <strong>Additional Notes:</strong><br>
      - You can specify different values for top, right, bottom, and left sides by providing 1 to 4 values in the shorthand.<br>
      - The <code>auto</code> value for margin lets the browser calculate margins, often used to center block elements horizontally.<br>
      - For margins, negative values are allowed, which can pull elements closer or cause overlap; for padding, negative values are not allowed.<br>
      - Border properties only take effect if <code>border-style</code> is set to a value other than <code>none</code> or <code>hidden</code>.<br>
      - border-style Values: none, hidden, dotted, dashed, solid, double, groove, ridge, inset, outset
    </div>

    <h3>Explanation of CSS Box Model</h3>
    <div class="explanation">
      All HTML elements can be considered as boxes.<br><br>
      The CSS box model wraps around every HTML element and consists of:<br>
      <span class="C6">Content</span>, <span class="C2">Padding</span>, <span class="C4">Border</span>, and <span class="C7">Margin</span>.<br><br>
      When you set <code>width</code> and <code>height</code>, you set the size of the <strong>content area</strong> only.<br>
      Total size calculation must include padding and border as well.<br><br>
      <strong>Width calculation example:</strong><br>
      320px (content) + 20px (left+right padding) + 10px (left+right border) = <strong>350px total width</strong>.<br><br>
      <strong>Height calculation example:</strong><br>
      50px (content) + 20px (top+bottom padding) + 10px (top+bottom border) = <strong>80px total height</strong>.<br><br>
      <span class="C7">Note:</span> Margin affects spacing outside the box but is not part of the box's size.<br>
      Box's total width and height stop at the border.
    </div>

    <h3>Explanation of Dimension Properties</h3>
    <div class="explanation">
      <strong>height</strong>: Sets the fixed height of an element.<br>
      <strong>max-height</strong>: Limits the maximum height an element can grow to.<br>
      <strong>max-width</strong>: Limits the maximum width an element can grow to.<br>
      <strong>min-height</strong>: Sets the minimum height an element can shrink to.<br>
      <strong>min-width</strong>: Sets the minimum width an element can shrink to.<br>
      <strong>width</strong>: Sets the fixed width of an element.<br>
      These properties control the size and scalability of elements on the page.
    </div>

  </div>

    <h3>Explain Selectors</h3>
      <div class="explanation">
          Selectors tell CSS which elements to style.<br>
          <span class="C6">- Element selector targets all elements of that type.</span><br>
          <span class="C2">- Class selector targets elements with a specific class.</span><br>
          <span class="C3">- ID selector targets a unique element by id.</span><br>
          <span class="C4">- Group selector applies the same style to multiple selectors.</span><br>
          <span class="C8">- Descendant selector targets elements inside other elements.</span>

    <div class="explanation">
      CSS comments are notes inside the CSS code that the browser ignores.<br>
      They start with <code>/*</code> and end with <code>*/</code>.<br>
      Use comments to explain your code or leave reminders.<br>
      Comments can be on their own line or inline.<br>
      Example: <code>p { color: red; /* This sets text to red */ }</code>
    </div>

    <h3>Explain Formats to Specify Color </h3>

      <script>

        const controls = [
          'marginTop', 'marginRight', 'marginBottom', 'marginLeft',
          'paddingTop', 'paddingRight', 'paddingBottom', 'paddingLeft',
          'radiusTL', 'radiusTR', 'radiusBR', 'radiusBL'
        ];

        function idToStyleProp(id) {
          switch(id) {
            case 'marginTop': return 'marginTop';
            case 'marginRight': return 'marginRight';
            case 'marginBottom': return 'marginBottom';
            case 'marginLeft': return 'marginLeft';
            case 'paddingTop': return 'paddingTop';
            case 'paddingRight': return 'paddingRight';
            case 'paddingBottom': return 'paddingBottom';
            case 'paddingLeft': return 'paddingLeft';
            case 'radiusTL': return 'borderTopLeftRadius';
            case 'radiusTR': return 'borderTopRightRadius';
            case 'radiusBR': return 'borderBottomRightRadius';
            case 'radiusBL': return 'borderBottomLeftRadius';
            default: return '';
          }
        }

        function updateBox() {
          controls.forEach(id => {
            const val = document.getElementById(id).value;
            box.style[idToStyleProp(id)] = val + 'px';

            const valSpan = document.getElementById(id + 'Val');
            if (valSpan) valSpan.textContent = val;
          });
        }

        controls.forEach(id => {
          document.getElementById(id).addEventListener('input', updateBox);
        });

        updateBox();
