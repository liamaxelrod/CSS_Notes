      <style>
        .box8 { width: 80px; height: 40px; background: steelblue; margin: 10px; color: #fff; display: inline-block; text-align: center; line-height: 40px; }

        /* transition-property */
        .traProp { transition-property: width; transition-duration: 2s; }
        .traProp:hover { width: 200px; }

        /* transition-duration */
        .traDur { transition-property: background-color; transition-duration: 4s; }

        <br>Example: <code>transition-property: width;</code> → Only the width changes smoothly on hover.
      </samp>
      <samp class="C2">
        <b>transition-duration</b>: Defines how long the transition takes to complete.
        <br>Example: <code>transition-duration: 4s;</code> → The property change will take 4 seconds.
      </samp>
      <samp class="C3">
        <b>transition-delay</b>: Sets a delay before the transition starts.
        <br>Example: <code>transition-delay: 1s;</code> → Waits 1 second before starting the animation.

      <samp class="C4">
        <b>transition-timing-function</b>: Determines the speed curve of the transition.
        <br>Examples:

          <li><b>ease-in</b>: Starts slow, speeds up.</li>

          <li><b>ease-in-out</b>: Slow start and end, fast middle.</li>
        </ul>
      </samp>
      <samp class="C5">
        <b>linear</b>: Constant speed from start to finish.
        <br>Example in the code above shows <code>transition: all 3s linear;</code> applied to an element.

      </samp><br>
      note: <b>transition</b> → The shorthand property for CSS transitions.<br>

    <h3>Explanation: Pseudo-classes & Pseudo-elements</h3>
    <div class="explanation">

      <p><strong>Pseudo-classes</strong> define special states of elements. You must use a single colon <code>:</code> before the name to indicate that you are styling a **state** of an element. The colon is important because it tells the browser this is not a normal element or class, but a pseudo-class.</p>

      <p><span class="C2"><strong>:first-child</strong></span> – First-child is a style element that targets the first child of a parent element. Using <code>:first-child</code> caused the div element "First Child" to change background color. The single colon <code>:</code> signals a pseudo-class, so the browser knows this is selecting **a state/position**, not the element itself. This is useful for styling only the first element in a group.</p>

      <p><strong>Pseudo-elements</strong> style specific **parts of elements**. You must use a double colon <code>::</code> before the name to indicate that you are styling a part of an element rather than its state. The double colon is important because it clearly distinguishes pseudo-elements from pseudo-classes, and ensures future compatibility with CSS specifications.</p>

      <p><span class="C4"><strong>::first-line</strong></span> – First-line styles only the first line of a block element. Using <code>::first-line</code> caused the first line of the div element "This is the first line styled" to become bold and colored. The double colon <code>::</code> shows this is a pseudo-element targeting a **part** of the element. Without the colons, the browser would not recognize this as a pseudo-element. Useful for emphasizing the opening line of text.</p>

      <p><span class="C5"><strong>::first-letter</strong></span> – First-letter styles only the first letter of a block element. Using <code>::first-letter</code> caused the first letter of the div element "Styled first letter example" to become larger, colored, and slightly offset. The double colon <code>::</code> indicates a pseudo-element, targeting a **part** of the content. This is useful for typographic or decorative effects.</p>

      <p><span class="C6"><strong>::before</strong></span> – Before inserts content before the element’s actual content. Using <code>::before</code> caused the div element "Before Content" to show a ★ before the text. The double colon <code>::</code> is required to define this pseudo-element targeting content. Without it, the browser would not interpret it as a pseudo-element. Useful for adding decorative content without changing HTML.</p>

      <p><span class="C7"><strong>::after</strong></span> – After inserts content after the element’s content. Using <code>::after</code> caused the div element "After Content" to show a ★ after the text. The double colon <code>::</code> signals that it’s a pseudo-element targeting a **part** of the element. This is useful for appending symbols, icons, or text dynamically.</p>

      <p><span class="C8"><strong>::marker</strong></span> – Marker styles list item markers (bullets or numbers). Using <code>::marker</code> caused the bullets in the list element to change color and size. The double colon <code>::</code> tells the browser it is a pseudo-element affecting **part of the element**, not the element itself. This is useful for custom list styling while keeping HTML semantic.</p>

      <p><span class="C9"><strong>::selection</strong></span> – Selection styles the portion of text that the user highlights. Using <code>::selection</code> caused the text in the div element "Select this text to see styling" to change background and text color when selected. The double colon <code>::</code> identifies it as a pseudo-element that targets a **user-selected part** of the element. This is useful for providing visual feedback when text is highlighted.</p>

      <p><strong>Key point:</strong> Pseudo-classes use <code>:</code> to select element **states**, pseudo-elements use <code>::</code> to select **parts** of elements. These colons are required; they tell the browser that these are not normal selectors and allow precise control over styling behavior and content parts.</p>

      <p><strong>Combinators</strong> describe the relationship between selectors in CSS.</p>

      <p><span class="C1"><strong>Descendant (space)</strong></span> – Selects any element that is a descendant of the parent, at any level. In the example, <code>.parent1 .child1</code> selects the nested "Child" box inside "Parent".</p>

    <h3>Example Combined: Border, Margin, Padding</h3>
    <div class="example">
      <div class="box" style="
        border-style: solid dashed dotted double;
        border-width: 3px 6px 9px 12px;
        border-color: red green blue orange;

        padding: 5px 10px 15px 20px;
        width: 300px;
        box-sizing: border-box;
        ">
        This box uses all the border, margin, padding styles combined.<br>
        The <code>box-sizing: border-box;</code> keeps the width fixed at 300px.
      </div>
    </div>

    <h3>Explanations: Border, Margin, Padding</h3>
    <div class="explanation">
      <span class="C1"><strong>Border:</strong> The <code>border-style</code>, <code>border-width</code>, <code>border-color</code>, and <code>border-radius</code> properties define the look of the element's borders.</span><br>

      <span class="C2"><strong>Margin:</strong> The <code>margin</code> property controls the space outside the element's border. It accepts up to four values to control each side.</span><br>

      <span class="C3"><strong>Padding:</strong> The <code>padding</code> property controls the space inside the element's border, around its content. Negative values are not allowed.</span><br>

      <span class="C4"><strong>Box-sizing:</strong> By default, padding and border add to the total width of an element. Using <code>box-sizing: border-box;</code> includes padding and border inside the specified width, preventing layout issues.</span>
    </div>

    <div class="explanation" style="margin-top: 15px;">
      <strong>Additional Notes:</strong><br>
      - You can specify different values for top, right, bottom, and left sides by providing 1 to 4 values in the shorthand.<br>
      - The <code>auto</code> value for margin lets the browser calculate margins, often used to center block elements horizontally.<br>
      - For margins, negative values are allowed, which can pull elements closer or cause overlap; for padding, negative values are not allowed.<br>
      - Border properties only take effect if <code>border-style</code> is set to a value other than <code>none</code> or <code>hidden</code>.<br>
      - border-style Values: none, hidden, dotted, dashed, solid, double, groove, ridge, inset, outset
    </div>

    <h3>Explanation of CSS Box Model</h3>
    <div class="explanation">
      All HTML elements can be considered as boxes.<br><br>
      The CSS box model wraps around every HTML element and consists of:<br>
      <span class="C6">Content</span>, <span class="C2">Padding</span>, <span class="C4">Border</span>, and <span class="C7">Margin</span>.<br><br>
      When you set <code>width</code> and <code>height</code>, you set the size of the <strong>content area</strong> only.<br>
      Total size calculation must include padding and border as well.<br><br>
      <strong>Width calculation example:</strong><br>
      320px (content) + 20px (left+right padding) + 10px (left+right border) = <strong>350px total width</strong>.<br><br>
      <strong>Height calculation example:</strong><br>
      50px (content) + 20px (top+bottom padding) + 10px (top+bottom border) = <strong>80px total height</strong>.<br><br>
      <span class="C7">Note:</span> Margin affects spacing outside the box but is not part of the box's size.<br>
      Box's total width and height stop at the border.
    </div>

    <h3>Explanation of Dimension Properties</h3>
    <div class="explanation">

  <div class="bubble">

        <span class="C6">&lt;p&gt;This paragraph is navy by element selector.&lt;/p&gt;</span><br>

    <div class="example">
      <p style="color: blue;">This paragraph is navy by element selector.<span class="dot d6"></span></p>
      <p class="myClass" style="color: red;">This paragraph is dark orange by class selector.<span class="dot d2"></span></p>
      <p id="myId" style="color: purple;">This paragraph is purple by ID selector.<span class="dot d3"></span></p>

          <span class="C6">- Element selector targets all elements of that type.</span><br>
          <span class="C2">- Class selector targets elements with a specific class.</span><br>
          <span class="C3">- ID selector targets a unique element by id.</span><br>
          <span class="C4">- Group selector applies the same style to multiple selectors.</span><br>

      They start with <code>/*</code> and end with <code>*/</code>.<br>
      Use comments to explain your code or leave reminders.<br>
      Comments can be on their own line or inline.<br>
      Example: <code>p { color: red; /* This sets text to red */ }</code>
