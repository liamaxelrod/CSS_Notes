    <h3>HTML Code: <code>class</code> Attribute</h3>
    <p>

    <div class="code_block" style="max-height: 300px; overflow: auto;">
      <code>
        &lt;style&gt;<br>
        <samp class="C1">&nbsp;.city { background-color: #f8d7da; padding: 5px; }</samp><br>
        <samp class="C2">&nbsp;.main { font-weight: bold; font-size: 1.2em; }</samp><br>
        <samp class="C3">&nbsp;.note { color: blue; font-style: italic; }</samp><br>
        <samp class="C4">&nbsp;.highlight { background-color: #d4edda; padding: 5px; }</samp><br>
        &lt;/style&gt;<br><br>

        &lt;div <samp class="C5">class="city"</samp>&gt;London&lt;/div&gt;<br>
        &lt;div <samp class="C6">class="city main"</samp>&gt;Paris&lt;/div&gt;<br>
        &lt;p <samp class="C7">class="note"</samp>&gt;This is a note&lt;/p&gt;<br>
        &lt;h2 <samp class="C8">class="highlight"</samp>&gt;Shared highlight&lt;/h2&gt;<br>
        &lt;p <samp class="C9">class="highlight note"</samp>&gt;Styled with two classes&lt;/p&gt;
      </code>
    </div>

    <!-- === EXAMPLE BLOCK === -->
    <h3>Example: <code>class</code> Attribute</h3>
    <div class="example">
      <style>
        .city { background-color: #f8d7da; padding: 5px; }
        .main { font-weight: bold; font-size: 1.2em; }
        .note { color: blue; font-style: italic; }
        .highlight { background-color: #d4edda; padding: 5px; }
      </style>

      <p><div class="city"> <samp class="dot d1"></samp> London</div></p>
      <p><div class="city main"> <samp class="dot d2"></samp> Paris</div></p>

      <p></samp><h2 class="highlight"> <samp class="dot d4"></samp> Shared highlight</h2></p>

    </div>

    <!-- === EXPLANATIONS === -->
    <h3>Explanation: <code>class</code> Attribute</h3>
    <div class="explanation">
      <ol>
        <li> <samp class="C5">class="city"</samp> styles all city elements with a pink background.</li>
        <li> <samp class="C6">class="city main"</samp> applies both city background and bold text.</li>
        <li> <samp class="C7">class="note"</samp> makes text italic and blue — works on any tag.</li>
        <li> <samp class="C8">class="highlight"</samp> is shared between <code>&lt;h2&gt;</code> and <code>&lt;p&gt;</code>.</li>

<template> <!-- HTML Code: Responsive Web Design -->

  <div class="bubble">

    <h3>Responsive Viewport Meta Tag</h3>

    <div class="code_block">
      <code>
        /* HTML Code */<br>
        &lt;!DOCTYPE html&gt;<br>
        &lt;html lang="en"&gt;<br>
        &lt;head&gt;<br>
        &nbsp;&nbsp;&lt;meta charset="UTF-8"&gt;<br>
        &nbsp;&nbsp;<span class="C1">&lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;</span><br>
        &nbsp;&nbsp;&lt;title&gt;Responsive Example&lt;/title&gt;<br>
        &lt;/head&gt;<br>
        &lt;body&gt;<br>
        &nbsp;&nbsp;&lt;h1&gt;Hello World&lt;/h1&gt;<br>
        &lt;/body&gt;<br>
        &lt;/html&gt;
      </code>
    </div>

    <h3>Explanation: Responsive Meta Tag</h3>
    <div class="explanation">
      <p><strong>What this does:</strong></p>
      <p>This line of code tells the browser to set the page width to the screen width of the device and to start with the default zoom level (scale 1.0).</p>

      <p><strong>Why it matters:</strong></p>
      <p>Without it, phones and tablets will treat your webpage like a desktop site and zoom out, making everything small and unreadable. With it, the layout and text adapt better to smaller screens.</p>

      <p><strong>How it connects to CSS:</strong></p>
      <p>This tag works with your CSS rules. For example, if you use relative units like percentages, <code>vw</code>, <code>em</code>, or media queries, the browser knows how wide the "viewport" is and can adjust styles correctly. This is the first step to making a responsive layout that adapts to phones, tablets, and desktops.</p>

      <p><strong>Do you need different styles for different devices?</strong></p>

      <p><strong>Pseudo-classes</strong> define special states of elements. You must use a single colon <code>:</code> before the name to indicate that you are styling a **state** of an element. The colon is important because it tells the browser this is not a normal element or class, but a pseudo-class.</p>

      <p><strong>Pseudo-elements</strong> style specific **parts of elements**. You must use a double colon <code>::</code> before the name to indicate that you are styling a part of an element rather than its state. The double colon is important because it clearly distinguishes pseudo-elements from pseudo-classes, and ensures future compatibility with CSS specifications.</p>

      <p><span class="C4"><strong>::first-line</strong></span> – First-line styles only the first line of a block element. Using <code>::first-line</code> caused the first line of the div element "This is the first line styled" to become bold and colored. The double colon <code>::</code> shows this is a pseudo-element targeting a **part** of the element. Without the colons, the browser would not recognize this as a pseudo-element. Useful for emphasizing the opening line of text.</p>

      <p><span class="C6"><strong>::before</strong></span> – Before inserts content before the element’s actual content. Using <code>::before</code> caused the div element "Before Content" to show a ★ before the text. The double colon <code>::</code> is required to define this pseudo-element targeting content. Without it, the browser would not interpret it as a pseudo-element. Useful for adding decorative content without changing HTML.</p>

      </div>
    </div>

    <h3>Explanations: Border, Margin, Padding</h3>
    <div class="explanation">
      <span class="C1"><strong>Border:</strong> The <code>border-style</code>, <code>border-width</code>, <code>border-color</code>, and <code>border-radius</code> properties define the look of the element's borders.</span><br>

      <span class="C2"><strong>Margin:</strong> The <code>margin</code> property controls the space outside the element's border. It accepts up to four values to control each side.</span><br>

      <span class="C3"><strong>Padding:</strong> The <code>padding</code> property controls the space inside the element's border, around its content. Negative values are not allowed.</span><br>

      <span class="C4"><strong>Box-sizing:</strong> By default, padding and border add to the total width of an element. Using <code>box-sizing: border-box;</code> includes padding and border inside the specified width, preventing layout issues.</span>
    </div>

    <div class="explanation" style="margin-top: 15px;">
      <strong>Additional Notes:</strong><br>
      - You can specify different values for top, right, bottom, and left sides by providing 1 to 4 values in the shorthand.<br>
      - The <code>auto</code> value for margin lets the browser calculate margins, often used to center block elements horizontally.<br>
      - For margins, negative values are allowed, which can pull elements closer or cause overlap; for padding, negative values are not allowed.<br>
      - Border properties only take effect if <code>border-style</code> is set to a value other than <code>none</code> or <code>hidden</code>.<br>
      - border-style Values: none, hidden, dotted, dashed, solid, double, groove, ridge, inset, outset
    </div>

    <h3>Explanation of CSS Box Model</h3>
    <div class="explanation">
      All HTML elements can be considered as boxes.<br><br>
      The CSS box model wraps around every HTML element and consists of:<br>
      <span class="C6">Content</span>, <span class="C2">Padding</span>, <span class="C4">Border</span>, and <span class="C7">Margin</span>.<br><br>
      When you set <code>width</code> and <code>height</code>, you set the size of the <strong>content area</strong> only.<br>
      Total size calculation must include padding and border as well.<br><br>
      <strong>Width calculation example:</strong><br>
      320px (content) + 20px (left+right padding) + 10px (left+right border) = <strong>350px total width</strong>.<br><br>
      <strong>Height calculation example:</strong><br>
      50px (content) + 20px (top+bottom padding) + 10px (top+bottom border) = <strong>80px total height</strong>.<br><br>
      <span class="C7">Note:</span> Margin affects spacing outside the box but is not part of the box's size.<br>
      Box's total width and height stop at the border.
    </div>

    <h3>Explanation of Dimension Properties</h3>

      <strong>height</strong>: Sets the fixed height of an element.<br>

      <strong>width</strong>: Sets the fixed width of an element.<br>
      These properties control the size and scalability of elements on the page.
    </div>

    <h3>Example</h3>
    <div class="example">
      <style>
        /* Base box */
        #displayBox {
          width: 80vw;       
          aspect-ratio: 2 / 1; 
          display: inline-block;
          border: 1px solid #ccc;

    <h3>Explanation</h3>
    <div class="explanation">
      <p class="C1"><code>.bg1</code> sets a solid background color without any image.</p>

      <p class="C5"><code>.bg5</code> positions the image at the horizontal center and top vertically with <code>background-position: center top;</code> but <strong>without specifying <code>no-repeat</code></strong>, the image will still tile—so adding <code>no-repeat</code> is usually needed to show just one image.</p>
      <p class="C6"><code>.bg6</code> uses <code>background-size: cover;</code> to scale the image, covering the entire container area while maintaining aspect ratio, cropping parts if needed.</p>
      <p>The JavaScript function <code>setBackground(num)</code> changes the background style of the display box by setting its <code>className</code> to the corresponding background class (<code>bg1</code> through <code>bg6</code>), enabling the interactive switching of background properties.</p>

    <script>
